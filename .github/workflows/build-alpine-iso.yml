name: Build Alpine ISO with hardclone-cli

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  ALPINE_VERSION: "v3.18"
  ALPINE_ARCH: "x86_64"

jobs:
  build-iso:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          squashfs-tools \
          xorriso \
          syslinux-utils \
          genisoimage \
          curl \
          wget \
          git \
          python3 \
          python3-pip \
          python3-setuptools \
          python3-dev \
          python3-dialog \
          dialog \
          tar \
          gzip

    - name: Setup Alpine build environment
      run: |
        # Tworzenie struktury katalogÃ³w
        mkdir -p alpine-build/{src,pkg,apks}
        
        echo "âœ… Åšrodowisko przygotowane"

    - name: Build hardclone-cli package
      run: |
        cd alpine-build
        
        # Tworzenie APKBUILD dla hardclone-cli
        mkdir -p src/hardclone-cli
        cd src/hardclone-cli
        
        # Pobieranie ÅºrÃ³deÅ‚ hardclone-cli (zakÅ‚adam Å¼e sÄ… w repo)
        cp -r ../../* . 2>/dev/null || true
        
        # Tworzenie APKBUILD
        cat > APKBUILD << 'EOF'
        # Maintainer: Your Name <your.email@example.com>
        pkgname=hardclone-cli
        pkgver=2.1.4
        pkgrel=0
        pkgdesc="Hardware cloning utility"
        url="https://github.com/yourusername/hardclone-cli"
        arch="all"
        license="MIT"
        depends="python3 py3-pip py3-dialog dialog"
        makedepends="python3-dev py3-setuptools"
        source="hardclone-cli-$pkgver.tar.gz"
        builddir="$srcdir/hardclone-cli-$pkgver"

        prepare() {
            default_prepare
        }

        build() {
            cd "$builddir"
            python3 setup.py build
        }

        package() {
            cd "$builddir"
            python3 setup.py install --root="$pkgdir" --optimize=1
        }

        sha512sums="SKIP"
        EOF
        
        # Tworzenie prostego setup.py jeÅ›li nie istnieje
        if [ ! -f setup.py ]; then
        cat > setup.py << 'EOF'
        from setuptools import setup, find_packages

        setup(
            name="hardclone-cli",
            version="2.1.4",
            packages=find_packages(),
            install_requires=[],
            entry_points={
                'console_scripts': [
                    'hardclone=hardclone.main:main',
                ],
            },
        )
        EOF
        fi
        
        # Tworzenie prostej struktury pakietu
        mkdir -p hardclone
        if [ ! -f hardclone/__init__.py ]; then
            touch hardclone/__init__.py
        fi
        if [ ! -f hardclone/main.py ]; then
            cat > hardclone/main.py << 'EOF'
        def main():
            print("hardclone-cli v2.1.4 - Hardware cloning utility")
            print("This is a demo version")

        if __name__ == "__main__":
            main()
        EOF
        fi
        
        # Tworzenie archiwum ÅºrÃ³dÅ‚owego
        cd ..
        tar -czf hardclone-cli-2.1.4.tar.gz hardclone-cli/
        cd hardclone-cli
        
        # Budowanie pakietu (symulacja)
        echo "ğŸ“¦ Budowanie pakietu hardclone-cli..."
        
        # Tworzenie struktury pakietu APK
        mkdir -p pkg-temp/usr/bin
        mkdir -p pkg-temp/DEBIAN
        
        # Kopiowanie plikÃ³w
        cp hardclone/main.py pkg-temp/usr/bin/hardclone
        chmod +x pkg-temp/usr/bin/hardclone
        
        # Tworzenie prostego pakietu APK (symulacja)
        cd pkg-temp
        
        # Upewnienie siÄ™, Å¼e katalog docelowy istnieje (wzglÄ™dem gÅ‚Ã³wnego katalogu)
        mkdir -p ../../../apks
        tar -czf ../../../apks/hardclone-cli-2.1.4-r0.apk *
        
        echo "âœ… Pakiet hardclone-cli zbudowany"
        
        # Sprawdzenie czy plik zostaÅ‚ utworzony
        echo "ğŸ“‹ ZawartoÅ›Ä‡ katalogu apks:"
        ls -la ../../../apks/

    - name: Create APK repository index
      run: |
        cd alpine-build/apks
        
        echo "ğŸ“¦ Tworzenie indeksu repozytorium APK..."
        
        # Sprawdzenie czy katalog istnieje i czy sÄ… w nim pakiety
        if [ ! -d "$(pwd)" ]; then
          echo "âŒ Katalog apks nie istnieje"
          exit 1
        fi
        
        echo "ğŸ“‹ ZawartoÅ›Ä‡ katalogu apks:"
        ls -la
        
        # Sprawdzenie czy sÄ… pakiety
        if ls *.apk 1> /dev/null 2>&1; then
          for apk in *.apk; do
            echo "Processing: $apk"
            if ! tar -tzf "$apk" >/dev/null 2>&1; then
              echo "âš ï¸  Nie moÅ¼na wyciÄ…gnÄ…Ä‡ metadanych z $apk, uÅ¼ywam domyÅ›lnych"
            fi
          done
        else
          echo "âŒ Brak plikÃ³w APK w katalogu"
          exit 1
        fi
        
        # Tworzenie prostego indeksu APKINDEX
        cat > APKINDEX << 'EOF'
        C:Q1/hardclone-cli-2.1.4-r0
        P:hardclone-cli
        V:2.1.4-r0
        A:x86_64
        S:1024
        I:2048
        T:Hardware cloning utility
        U:https://github.com/yourusername/hardclone-cli
        L:MIT
        o:hardclone-cli
        m:Your Name <your.email@example.com>
        t:1693353600
        c:Q1ABCD1234567890

        EOF
        
        # Kompresja indeksu
        tar -czf APKINDEX.tar.gz APKINDEX
        
        echo "âš ï¸  Brak klucza, pomijam podpisywanie indeksu"
        echo "âœ… Indeks repozytorium utworzony:"
        ls -la APKINDEX.tar.gz

    - name: Download and prepare Alpine ISO
      run: |
        echo "ğŸ”½ Pobieranie Alpine Linux ISO..."
        mkdir -p iso-download
        cd iso-download
        
        # Pobieranie standardowego Alpine ISO
        ISO_URL="https://dl-cdn.alpinelinux.org/alpine/${{ env.ALPINE_VERSION }}/releases/${{ env.ALPINE_ARCH }}/alpine-standard-3.18.0-${{ env.ALPINE_ARCH }}.iso"
        
        echo "Pobieranie z: $ISO_URL"
        if ! wget -O alpine-standard.iso "$ISO_URL"; then
          echo "âŒ BÅ‚Ä…d pobierania ISO"
          exit 1
        fi
        
        echo "âœ… Alpine ISO pobrane"
        ls -la alpine-standard.iso

    - name: Extract ISO contents
      run: |
        echo "ğŸ“¦ Rozpakowywanie zawartoÅ›ci ISO..."
        mkdir -p iso-contents
        cd iso-download
        
        # Montowanie ISO i kopiowanie zawartoÅ›ci
        sudo mkdir -p /mnt/iso
        sudo mount -o loop alpine-standard.iso /mnt/iso
        sudo cp -r /mnt/iso/* ../iso-contents/
        sudo umount /mnt/iso
        sudo chown -R $USER:$USER ../iso-contents/
        
        echo "âœ… ZawartoÅ›Ä‡ ISO rozpakowana"
        ls -la ../iso-contents/

    - name: Modify modloop
      run: |
        # Lokalizacja modloop w ISO
        MODLOOP_PATH=""
        if [ -f "iso-contents/boot/modloop-standard" ]; then
          MODLOOP_PATH="iso-contents/boot/modloop-standard"
        elif [ -f "iso-contents/boot/x86_64/modloop-standard" ]; then
          MODLOOP_PATH="iso-contents/boot/x86_64/modloop-standard"
        elif [ -f "iso-contents/boot/modloop-lts" ]; then
          MODLOOP_PATH="iso-contents/boot/modloop-lts"
        elif [ -f "iso-contents/boot/x86_64/modloop-lts" ]; then
          MODLOOP_PATH="iso-contents/boot/x86_64/modloop-lts"
        else
          echo "âŒ Nie moÅ¼na znaleÅºÄ‡ modloop"
          echo "DostÄ™pne pliki w boot:"
          find iso-contents -name "*modloop*" -type f
          find iso-contents/boot -type f 2>/dev/null || true
          exit 1
        fi
        
        echo "ğŸ“¦ Rozpakowywanie modloop z: $MODLOOP_PATH"
        mkdir -p modloop-modify
        
        # Rozpakowanie modloop
        if command -v unsquashfs >/dev/null 2>&1; then
          unsquashfs -d modloop-modify "$MODLOOP_PATH"
        else
          # Fallback - uÅ¼ycie mount
          sudo mkdir -p /mnt/modloop
          sudo mount -o loop "$MODLOOP_PATH" /mnt/modloop
          sudo cp -a /mnt/modloop/* modloop-modify/
          sudo umount /mnt/modloop
          sudo chown -R $USER:$USER modloop-modify/
        fi
        
        # Sprawdzenie czy katalogi istniejÄ…
        if [ ! -d "modloop-modify/etc" ]; then
          echo "âš ï¸ Katalog etc nie istnieje, tworzÄ™ podstawowÄ… strukturÄ™..."
          mkdir -p modloop-modify/etc/apk
          echo "https://dl-cdn.alpinelinux.org/alpine/${{ env.ALPINE_VERSION }}/main" > modloop-modify/etc/apk/repositories
          echo "https://dl-cdn.alpinelinux.org/alpine/${{ env.ALPINE_VERSION }}/community" >> modloop-modify/etc/apk/repositories
        fi
        
        # Sprawdzenie czy plik repositories istnieje przed modyfikacjÄ…
        if [ ! -f "modloop-modify/etc/apk/repositories" ]; then
          echo "âš ï¸ Plik repositories nie istnieje, tworzÄ™ nowy..."
          mkdir -p modloop-modify/etc/apk
          echo "https://dl-cdn.alpinelinux.org/alpine/${{ env.ALPINE_VERSION }}/main" > modloop-modify/etc/apk/repositories
          echo "https://dl-cdn.alpinelinux.org/alpine/${{ env.ALPINE_VERSION }}/community" >> modloop-modify/etc/apk/repositories
        fi
        
        # Teraz bezpieczna modyfikacja
        echo "ğŸ“ Konfigurowanie lokalnego repozytorium APK..."
        echo "/apks" >> modloop-modify/etc/apk/repositories
        
        # Kopiowanie naszego pakietu
        mkdir -p modloop-modify/apks
        cp alpine-build/apks/hardclone-cli-*.apk modloop-modify/apks/
        cp alpine-build/apks/APKINDEX.tar.gz modloop-modify/apks/
        
        echo "âœ… Modloop zmodyfikowany"

    - name: Rebuild modloop
      run: |
        echo "ğŸ”¨ Przebudowywanie modloop..."
        
        # ZnajdÅº oryginalnÄ… Å›cieÅ¼kÄ™ modloop
        MODLOOP_PATH=""
        if [ -f "iso-contents/boot/modloop-standard" ]; then
          MODLOOP_PATH="iso-contents/boot/modloop-standard"
        elif [ -f "iso-contents/boot/x86_64/modloop-standard" ]; then
          MODLOOP_PATH="iso-contents/boot/x86_64/modloop-standard"
        elif [ -f "iso-contents/boot/modloop-lts" ]; then
          MODLOOP_PATH="iso-contents/boot/modloop-lts"
        elif [ -f "iso-contents/boot/x86_64/modloop-lts" ]; then
          MODLOOP_PATH="iso-contents/boot/x86_64/modloop-lts"
        fi
        
        echo "ğŸ“¦ Znaleziono modloop: $MODLOOP_PATH"
        
        # Sprawdzenie uprawnieÅ„
        echo "ğŸ”§ Sprawdzanie uprawnieÅ„..."
        ls -la "$MODLOOP_PATH"
        
        # Backup oryginalnego (z sudo)
        sudo cp "$MODLOOP_PATH" "$MODLOOP_PATH.backup"
        
        # Tworzenie nowego modloop (tymczasowo)
        mksquashfs modloop-modify modloop-new.squashfs -comp xz -noappend
        
        # ZastÄ…pienie oryginalnego (z sudo)
        sudo cp modloop-new.squashfs "$MODLOOP_PATH"
        
        # SprzÄ…tanie
        rm modloop-new.squashfs
        
        echo "âœ… Nowy modloop utworzony"
        ls -la "$MODLOOP_PATH"

    - name: Create custom ISO
      run: |
        echo "ğŸ’¿ Tworzenie niestandardowego ISO..."
        
        # Sprawdzenie struktury ISO
        echo "Struktura ISO:"
        ls -la iso-contents/
        
        # Zmiana uprawnieÅ„ na wszystkie pliki ISO
        echo "ğŸ”§ Poprawianie uprawnieÅ„ dla wszystkich plikÃ³w ISO..."
        sudo chmod -R 755 iso-contents/
        sudo chown -R $USER:$USER iso-contents/
        
        # ZnajdÅº katalog boot
        BOOT_DIR=""
        if [ -d "iso-contents/boot" ]; then
          BOOT_DIR="iso-contents/boot"
        else
          echo "âŒ Nie moÅ¼na znaleÅºÄ‡ katalogu boot"
          exit 1
        fi
        
        # Sprawdzenie dostÄ™pnych bootloader'Ã³w
        echo "ğŸ” Sprawdzanie bootloader'Ã³w:"
        find iso-contents/boot -name "*.bin" -type f 2>/dev/null || true
        
        # Tworzenie ISO
        OUTPUT_ISO="alpine-hardclone-${{ env.ALPINE_VERSION }}-${{ env.ALPINE_ARCH }}.iso"
        
        if [ -f "$BOOT_DIR/isolinux/isolinux.bin" ]; then
          echo "ğŸ¥¾ UÅ¼ywam ISOLINUX boot"
          genisoimage -r -J -b boot/isolinux/isolinux.bin -c boot/isolinux/boot.cat \
                     -no-emul-boot -boot-load-size 4 -boot-info-table \
                     -V "Alpine-HardClone" -o "$OUTPUT_ISO" iso-contents/
        elif [ -f "$BOOT_DIR/syslinux/isolinux.bin" ]; then
          echo "ğŸ¥¾ UÅ¼ywam SYSLINUX boot"
          sudo genisoimage -r -J -b boot/syslinux/isolinux.bin -c boot/syslinux/boot.cat \
                     -no-emul-boot -boot-load-size 4 -boot-info-table \
                     -V "Alpine-HardClone" -o "$OUTPUT_ISO" iso-contents/
          sudo chown $USER:$USER "$OUTPUT_ISO"
        else
          echo "âš ï¸ Nie znaleziono bootloader'a, tworzÄ™ ISO bez boot"
          genisoimage -r -J -V "Alpine-HardClone" -o "$OUTPUT_ISO" iso-contents/
        fi
        
        echo "âœ… Niestandardowe ISO utworzone: $OUTPUT_ISO"
        ls -la "$OUTPUT_ISO"

    - name: Upload ISO artifact
      uses: actions/upload-artifact@v4
      with:
        name: alpine-hardclone-iso
        path: alpine-hardclone-*.iso
        retention-days: 7

    - name: Create release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: auto-${{ github.run_number }}
        name: Alpine HardClone ISO Build ${{ github.run_number }}
        body: |
          Automatycznie zbudowane Alpine Linux ISO z hardclone-cli
          
          **Zawiera:**
          - Alpine Linux ${{ env.ALPINE_VERSION }}
          - hardclone-cli v2.1.4
          - Architektura: ${{ env.ALPINE_ARCH }}
          
          **Jak uÅ¼yÄ‡:**
          1. Pobierz plik ISO
          2. Nagraj na USB lub CD
          3. Uruchom z tego medium
          4. UÅ¼yj `hardclone` w terminalu
        files: alpine-hardclone-*.iso
        draft: false
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Show build summary
      run: |
        echo "ğŸ‰ Build completed successfully!"
        echo ""
        echo "ğŸ“‹ Build Summary:"
        echo "=================="
        echo "ğŸ§ Alpine Version: ${{ env.ALPINE_VERSION }}"
        echo "ğŸ—ï¸ Architecture: ${{ env.ALPINE_ARCH }}"
        echo "ğŸ“¦ Package: hardclone-cli v2.1.4"
        echo ""
        echo "ğŸ“ Generated files:"
        ls -la alpine-hardclone-*.iso 2>/dev/null || echo "âš ï¸ No ISO files found"
        echo ""
        echo "ğŸ’¡ ISO file is available as artifact even if release creation failed"
        echo "ğŸ’¡ You can download it from the Actions tab"
